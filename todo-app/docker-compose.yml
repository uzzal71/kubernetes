version: "3.9"

services:
  todo-app:
    container_name: todo-app
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/todoapp
      JWT_SECRET: supersecretkey
      JWT_EXPIRES_IN: 1d
      CORS_ORIGIN: "*"
    networks:
      - todo-network

  mongo:
    container_name: todo-mongo
    image: mongo:7
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - todo-network

volumes:
  mongo-data:

networks:
  todo-network:
    driver: bridge
